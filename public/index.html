<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWEN-NEWS - Singapore & Malaysia News Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007acc;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-card {
            background: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-card h3 {
            margin-top: 0;
            color: #333;
        }
        .news-card p {
            color: #666;
        }
        .source {
            font-size: 0.8em;
            color: #007acc;
            font-weight: bold;
        }
        .category-filter {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a99;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
        .timestamp {
            font-size: 0.7em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>QWEN-NEWS</h1>
        <p>Latest news from Singapore and Malaysia</p>
    </header>

    <div class="category-filter">
        <button id="all-news">All News</button>
        <button id="singapore-news">Singapore</button>
        <button id="malaysia-news">Malaysia</button>
        <button>Politics</button>
        <button>Business</button>
        <button>Technology</button>
        <button>Sports</button>
        <button>Entertainment</button>
    </div>

    <div id="news-container">
        <div class="loading">Loading news...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('QWEN-NEWS application loaded');
            
            // Fetch and display all news
            fetchAllNews();
            
            // Add event listeners to filter buttons
            document.getElementById('all-news').addEventListener('click', fetchAllNews);
            document.getElementById('singapore-news').addEventListener('click', fetchSingaporeNews);
            document.getElementById('malaysia-news').addEventListener('click', fetchMalaysiaNews);
        });
        
        async function fetchAllNews() {
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayNews(data.data);
                } else {
                    displayError('Failed to load news');
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                displayError('Error loading news');
            }
        }
        
        async function fetchSingaporeNews() {
            try {
                const response = await fetch('/api/news/singapore');
                const data = await response.json();
                
                // For now, we'll just show a message
                document.getElementById('news-container').innerHTML = 
                    '<div class="loading">Singapore news filtering - to be implemented</div>';
            } catch (error) {
                console.error('Error fetching Singapore news:', error);
                displayError('Error loading Singapore news');
            }
        }
        
        async function fetchMalaysiaNews() {
            try {
                const response = await fetch('/api/news/malaysia');
                const data = await response.json();
                
                // For now, we'll just show a message
                document.getElementById('news-container').innerHTML = 
                    '<div class="loading">Malaysia news filtering - to be implemented</div>';
            } catch (error) {
                console.error('Error fetching Malaysia news:', error);
                displayError('Error loading Malaysia news');
            }
        }
        
        function displayNews(newsData) {
            const container = document.getElementById('news-container');
            
            if (newsData.length === 0) {
                container.innerHTML = '<div class="loading">No news articles found</div>';
                return;
            }
            
            let newsHTML = '<div class="news-grid">';
            
            newsData.forEach(article => {
                newsHTML += `
                    <div class="news-card">
                        <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
                        <div class="source">Source: ${article.source}</div>
                        <div class="timestamp">Fetched: ${new Date(article.timestamp).toLocaleString()}</div>
                    </div>
                `;
            });
            
            newsHTML += '</div>';
            container.innerHTML = newsHTML;
        }
        
        function displayError(message) {
            document.getElementById('news-container').innerHTML = 
                `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
